<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="flex">
    <section class="image_section">
        <img class="login_image" src="https://images.unsplash.com/photo-1570200020951-e21a58c2ef87?q=80&w=1935&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
    </section>
    <section class="form_section">


        <div class="container">
        <div class="log_in">
            <h1>Bienvenido!</h1>
            <form action="#" class="form_login">
                <input type="text" placeholder="Nombres..." class="name_input">
                <input type="text" placeholder="Apellidos...">
                <input type="text" placeholder="Telefono..." class="last_name">
                <input type="text" placeholder="Email...">
                <input type="text" placeholder="Contrasena...">
                <input type="text" placeholder="Confirmar contrasena...">
            </form>
            <button type="submit">Crear cuenta!</button>
        </div>
        <h5>Ya tienes una cuenta? <span>Iniciar sesion</span></h4>
        </div>
    </section>

</div>
</body>
</html>
